<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taste</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <div class="header-text">
                    <h1>taste</h1>
                    <h2>engage<br>in<br>art</h2>
                </div>
            </div>
        </header>
        <nav>
            <div class="wrapper nav-wrapper">
                <a href="#home">home</a>
                <a href="#search">search</a>
                <a href="#discover">discover</a>
            </div>
        </nav>
        <div id="pages">
            <section class="basic-page-styles" id="home">
                <div class="wrapper">
                    <ul class="home-list"></ul>
                </div>
            </section>
            <section class="basic-page-styles" id="search">
                <p>SEARCH</p>
            </section>
            <section class="basic-page-styles" id="discover">
                <p>DISCOVER</p>
            </section>
        </div>

        <script id="template-song" type="text/x-handlebars-template">
            <li>
                <h3 data-title="{{title}}">John Doe - {{title}}</h3>
                <div class="gap-example">
                    <audio src="./songs/{{filename}}"></audio>
                </div>
                <div class="li-text">
                    <p>Categories: {{categories}}</p>
                    <p>#{{ranking}} in the ranking</p>
                </div>
            </li>
        </script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
        <script type="module" src="./js/app.js"></script>
    </body>
</html>
