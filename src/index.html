<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taste</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <div class="header-text">
                    <h1>taste</h1>
                    <h2>engage<br>in<br>art</h2>
                </div>
            </div>
        </header>
        <nav>
            <div class="wrapper nav-wrapper">
                <a href="#home">home</a>
                <a href="#search">search</a>
                <a href="#discover">discover</a>
            </div>
        </nav>
        <div id="pages">
            <section class="basic-page-styles" id="home">
                <div class="wrapper">
                    <ul id="home-list"></ul>
                </div>
                <div class="subscribe-background">
                    <h1 class="subscribe-header">subscribe <span id="span-subscribe-header">now</span></h1>
                    <a clss="subscribe-btn" href="#/join">Join now</a>
                    <h2 class="name">Dean</h2>
                    <h2 class="surname">Hen<span>son</span></h2>
                    <div class="new-album">
                        <div class="subscribe-img-container">
                            <img src="./images/artist.jpg" alt="">
                        </div>
                        <h3>New Album</h3>
                        <p>Available only for subscribers</p>
                    </div>
                </div>
            </section>
            <section class="basic-page-styles" id="search">
                <div class="wrapper">
                    <h2 class="site-header">SEARCH</h2>
                    <form id="search-form">
                        <label for="search">Search</label>
                        <input type="text" id="search-input" name="name" >
                        <button type="submit">Search</button>
                    </form>
                    <div id="serch-result"></div>
                </div>
            </section>
            <section class="basic-page-styles" id="discover">
                <div class="wrapper">
                    <h2 class="site-header">DISCOVER</h2>
                    <p id="discover-p">Give it a try!</p>
                    <div id="random-song-container" class="song-container"></div>
                </div>
            </section>
        </div>
        <footer>
            <div class="wrapper">
                <p>All rights reserved</p>
            </div>
        </footer>
        <script id="template-home-songs" type="text/x-handlebars-template">
            <li class="song-container">
                <h3 data-title="{{title}}">{{author}} - {{title}}</h3>
                <div class="gap-example">
                    <audio src="./songs/{{filename}}"></audio>
                </div>
                <div class="song-text">
                    <p>Categories:
                        {{#each categories}}
                            {{this}}
                        {{/each}}
                    </p>
                    <p>#{{ranking}} in the ranking</p>
                </div>
            </li>
        </script>

        <script id="template-random-songs" type="text/x-handlebars-template">
            <h3 data-title="{{title}}">{{author}} - {{title}}</h3>
            <div class="gap-example">
                <audio src="./songs/{{filename}}"></audio>
            </div>
            <div class="song-text">
                <p>Categories:
                    {{#each categories}}
                        {{this}}
                    {{/each}}
                </p>
                <p>#{{ranking}} in the ranking</p>
            </div>
        </script>

        <script id="search-song-template" type="text/x-handlebars-template">
            {{#if songs}}
                <p id="nr-of-songs-p">We have found {{length}} songs...</p>
                <ul>
                    {{#each songs}}
                        <li class="song-container">
                            <h3 data-title="{{title}}">{{author}} - {{title}}</h3>
                            <div class="gap-example search-player">
                                <audio src="./songs/{{filename}}"></audio>
                            </div>
                            <div class="song-text">
                                <p>Categories:
                                    {{#each categories}}
                                        {{this}}
                                    {{/each}}
                                </p>
                                <p>#{{ranking}} in the ranking</p>
                            </div>
                        </li>
                    {{/each}}
                </ul>
            {{else}}
                <p id="no-song-found">No songs found.</p>
            {{/if}}
        </script>

        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
        <script type="module" src="./js/app.js"></script>
    </body>
</html>
